services:
  - type: web
    name: yolo-api
    env: python
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      python --version
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: MAX_WORKERS
        value: 2
      - key: MODEL_PATH
        value: yolov8_model_epoch100_batch32_lr0_0005.pt
    healthCheckPath: /health
